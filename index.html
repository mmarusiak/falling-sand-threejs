<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="style.css">

  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@<v0.149.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
  <div class="panel">
    <h1 style="text-align: center;">
      press space to spawn cubes!
    </h1>
    <div class="slidecontainer">
      <h1>
        size of ground
      </h1>
      <h1 class="output" id="groundOutput">
        40
      </h1>
      <input type="range" min="10" max="200" value="50" class="slider" id="groundRange">
    </div>
    <div class="slidecontainer">
      <h1>
        cubes per click
      </h1>
      <h1 class="output" id="amountOutput">
        20
      </h1>
      <input type="range" min="1" max="100" value="50" class="slider" id="amountRange">
    </div>
  </div>
  <script type="module" src="/keyboard.js"></script>
  <script type="module" src="/block.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
